<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mapa Interativo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="style/global-style.css">
    <link rel="stylesheet" href="style/mapainterativo.css">
    <script src="script/script.js" defer></script>
    <script src="script/index.js" defer></script>
    <script src="https://kit.fontawesome.com/fe8dd15147.js" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <script src="script/mapainterativo.js" defer></script>
</head>
<!-- NAVBAR -->

<body>
    <header>
        <div class="navBar-container">
            <nav class="navBar">
                <h1><a href="/"><img src="assets/logo_5.png" width="140px" alt=""></a></h1>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/listaimoveis">Imóveis</a></li>
                    <li><a href="/sobrenos">Sobre Nós</a></li>
                    <li><a href="/suporte">Central de Ajuda</a></li>
                </ul>
                <div class="login-singin">
                    <div class="button">CADASTRO</div>
                    <div class="button invert-button"><img src="icons/perfil.svg"> LOGIN</div>
                </div>
                <button class="menu">
                    <img src="icons/Menu.svg">
                </button>
            </nav>
        </div>
    </header>
<!-- MAPA INTERATIVO  -->
    <aside class="mapa">
        <div id="map">
        </div>
    </aside>
<!--  -->

<!-- CONTAINER LISTA DOS IMOVEIS  -->
    <main class="anuncio-do-imovel">

        <!-- PESQUISA  -->
        <div class="pesquisa">
            <input type="text"><label><i class="fas fa-search"></i></label>
        </div>
        <div class="resultado">
            <span>Sua pesquisa teve: <span> 30 Resultados</span></span>

        </div>

        <!-- FILTROS  -->
        <div class="filtro">
            <button><i class="fas fa-dollar-sign"></i> Preço<select name="" id=""></select></button> 
            <button><i class="fas fa-ruler-combined"></i> Arêa(m³)<select name="" id=""></select></button>
        </div>

        <!-- CONTAINER LISTAGEM DOS IMOVEIS  -->
        <div class="imoveis">
            <!--  -->
            <!-- CONTAINER INFORMAÇÕES DOS IMOVEIS  -->
            <div class="anuncio-1" th:each="imovel : ${imovellist}">
                <div class="foto">
                   
                    <a th:href="${(#mvc.url('CIC#listagemImovel').arg(0, imovel.id)).build()}"> <img th:src="@{/mostrarImagem/{picture}(picture=${imovel.picture})}" width="100px"> </a>
                </div>
                    <div class="info-imovel">
                        <span class="titulo" th:text="${imovel.name}"></span>
                        <div class="endereco">
							<span th:text="${imovel.street}"></span> <span th:text="${imovel.number}"></span>
						</div>
                        <span class="preco">R$ <span class="preco" th:text="${imovel.rent_price}"></span></span>
                    </div>
              
            </div>
            </div>
<!--  -->
            
    </main>

    <!-- RODAPÉ -->

    <footer class="footer muda-cor">
        <nav>
            <h3>Política de Privacidade</h3>
            <h3>© 2021 - Icarus Imóveis</h3>
            <ul>
                <li><a href=""><img src="icons/Facebook.png" alt=""></a></li>
                <li><a href=""><img src="icons/Linkedin.png" alt=""></a></li>
                <li><a href=""><img src="icons/GitHub.svg" alt=""></a></li>
            </ul>
        </nav>
    </footer>
    <!--  -->
</body>

</html>
